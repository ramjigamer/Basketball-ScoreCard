<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASKETBALL SCORECARD</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="main" style="align-self: center;">Basketball Scorecard</h1>
        <div class="container">

            <!-- Team Names are mention Here -->
            <div class="teamname">
                <h2 id="team1">Home</h2>
                <h2 id="team2">Guest</h2>
            </div>

            <!-- Team Scores are mention Here -->
            <div class="teamscore">
                <h2 id="score1">0</h2>
                <p id="vs">VS</p>
                <h2 id="score2">0</h2>    
            </div>
            
            <!-- Buttons -->
            <div class="scorebtn">
                <div class="teama">
                    <button id="a1" onclick="a1()">+1</button>
                    <button id="a2" onclick="a2()">+2</button>
                    <button id="a3" onclick="a3()">+3</button>
                </div>
                <div class="teamb">
                    <button id="b1" onclick="b1()">+1</button>
                    <button id="b2" onclick="b2()">+2</button>
                    <button id="b3" onclick="b3()">+3</button>
                </div>
            </div>
            <p id="lead">No team is leading!</p>
        </div>
        <script src="index.js"></script>
</body>
</html>
